<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>HangMan</h1>
        <div id="hangMan" class="hang-man">
            <div class="game-container" id="game-container">
                <div id="pole" ></div>
                <div id="topPole"></div>
                <div id="rope"></div>
                <div id="head"></div>
                <div id="body"></div>
                <div id="leftArm"></div>
                <div id="rightArm"></div>
                <div id="leftLeg"></div>
                <div id="rightLeg"></div>
            </div>
        </div>
        <h1 id="guessArray" class="guess-array"></h1>
        <h4>Choose a Letter:</h4>
        <div id="bottomContainer" class="bottom-container">
            <div class="alphabet-container" id="alphabetContainer"></div>
            <div id="guesses" class="guesses">
                <p style="width: auto; margin: auto; text-align: center; margin-top: 10px;">Guesses:</p>
                <div id="guessGrid" class="guess-grid"></div>
            </div>
        </div>
        <div id="matchResult">
            <div id="resultContainer">
                <h1 id="result"></h1>
            </div>
        </div>
    </body>
    <script src="./index.js" type="module"></script>
</html>
